<!DOCTYPE html>
<html>
<head>
    <title>Autenticación Exitosa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .checkmark-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: popIn 0.5s ease-out;
        }

        .checkmark {
            width: 30px;
            height: 60px;
            border-right: 6px solid #4CAF50;
            border-bottom: 6px solid #4CAF50;
            transform: rotate(45deg);
            animation: draw 0.5s ease-out forwards;
        }

        @keyframes draw {
            0% {
                height: 0;
                width: 0;
                opacity: 0;
            }
            100% {
                height: 60px;
                width: 30px;
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #ccc;
        }
    </style>
<script>
    if (window.opener) {
        console.log("Enviando mensaje al padre...");
        window.opener.postMessage({ status: 'success' }, '*');
    } else {
        console.log("No hay ventana padre.");
    }

    setTimeout(() => {
        console.log("Cerrando ventana...");
        window.close();
    }, 1000);
</script>

</head>
<body>
    <h1>¡Autenticación Exitosa!</h1>
    <div class="checkmark-container">
        <div class="checkmark"></div>
    </div>
    <p class="message">Redirigiendo a la página principal...</p>
</body>
</html>
